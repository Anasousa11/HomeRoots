{% extends 'core/base.html' %}
{% load static %}
{% block content %}

<style>
    /* Background image container */
    .contact-bg {
        background-image: url("{% static 'images/support-agent.jpg' %}");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        position: relative;
        padding: 80px 0;
    }

    /* Soft dark overlay for readability */
    .contact-bg::before {
        content: "";
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.45);
        z-index: 1;
    }

    /* Inner container sits ABOVE overlay */
    .contact-content {
        position: relative;
        z-index: 2;
    }

    /* Card theme */
    .contact-card {
        border-radius: 18px;
        background: white;
        border: none;
    }

    /* Inputs theme */
    .form-control {
        border-radius: 10px;
        border: 1px solid #cdd8cf;
    }

    .btn-success {
        background-color: #264f36 !important;
        border: none;
        border-radius: 10px;
        padding: 12px;
        font-weight: 600;
    }

    h2, label {
        font-family: 'Poppins', sans-serif;
    }
</style>

<div class="contact-bg">
    <div class="container contact-content" style="max-width: 700px;">

        <h2 class="mb-3 text-white fw-bold">Contact Us</h2>
        <p class="text-light mb-4">Have a question or need support? Send us a message and weâ€™ll get back to you soon.</p>

        <!-- Success Message -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-success">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <div class="card shadow-lg p-4 contact-card">

            <form method="POST">
                {% csrf_token %}

                <div class="mb-3">
                    <label class="form-label fw-semibold" style="color:#264f36;">Your Name</label>
                    <input type="text" name="name" class="form-control" placeholder="Enter your full name" required>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-semibold" style="color:#264f36;">Email Address</label>
                    <input type="email" name="email" class="form-control" placeholder="your@email.com"
                           required>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-semibold" style="color:#264f36;">Message</label>
                    <textarea name="message" class="form-control" rows="5"
                              placeholder="How can we help you?" required></textarea>
                </div>

                <button type="submit" class="btn btn-success w-100">Send Message</button>
            </form>

        </div>

    </div>
</div>

{% endblock %}
