{% extends "base.html" %}

{% block content %}
<div class="container">
  <h2>Login</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}

    {% for field in form %}
      <div class="form-field">
        {{ field.label_tag }}
        {{ field }}
        {% if field.errors %}
          <div class="field-error">
            {{ field.errors|striptags }}
          </div>
        {% endif %}
      </div>
    {% endfor %}

    <button type="submit" class="btn btn-primary">Login</button>
  </form>
</div>
{% endblock %}
