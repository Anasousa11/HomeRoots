<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>Homeschool Organizer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
    <!-- Favicon setup -->
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon/homeschool_favicons/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon/homeschool_favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="48x48" href="/static/favicon/homeschool_favicons/favicon-48x48.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/favicon/homeschool_favicons/apple-touch-icon.png">
    <link rel="manifest" href="/static/favicon/homeschool_favicons/site.webmanifest">
    <meta name="theme-color" content="#8BAE8C">

    </head>
<body>
    <!-- nav -->
    <nav class="navbar navbar-expand-lg custom-navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'core:index' %}" style="color: #8BAE8C;">Homeschool Organizer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'core:index' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'core:students' %}">Students</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'core:lessons' %}">Lessons</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'core:progress' %}">Progress</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'core:contact' %}">Contact</a></li>
            </ul>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <!-- footer -->
    </footer>
</body>
</html>
