{% extends 'core/base.html' %}
{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card border-0 shadow-sm">
        <div class="card-body p-5 text-center">
          <div style="font-size: 3rem; margin-bottom: 20px;">⚠️</div>
          <h3 class="card-title mb-3" style="color: var(--text-dark); font-weight: 600;">Delete Lesson?</h3>
          <p class="card-text mb-4" style="color: var(--text-light);">
            Are you sure you want to delete <strong>"{{ object.title }}"</strong>? This action cannot be undone.
          </p>

          <div style="display: flex; gap: 10px; margin-top: 30px;">
            <form method="post" style="flex: 1;">
              {% csrf_token %}
              <button type="submit" class="btn btn-danger" style="width: 100%;">Yes, Delete</button>
            </form>
            <a href="{% url 'core:lesson_list' %}" class="btn btn-secondary" style="flex: 1; background-color: #6c757d; border: none; text-decoration: none; display: flex; align-items: center; justify-content: center;">Cancel</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
