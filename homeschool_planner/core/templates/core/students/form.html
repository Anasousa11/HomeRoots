{% extends 'core/base.html' %}
{% block content %}
<div class="container py-4">
  <h2>{% if form.instance.pk %}Edit Student{% else %}Add Student{% endif %}</h2>
  <form method="post" enctype="multipart/form-data" class="mt-3">
    {% csrf_token %}
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">First name</label>
        {{ form.first_name }}
      </div>
      <div class="col-md-6">
        <label class="form-label">Last name</label>
        {{ form.last_name }}
      </div>
      <div class="col-md-4">
        <label class="form-label">Date of birth</label>
        {{ form.dob }}
      </div>
      <div class="col-md-4">
        <label class="form-label">Gender</label>
        {{ form.gender }}
      </div>
      <div class="col-md-4">
        <label class="form-label">Profile image</label>
        {{ form.profile_image }}
      </div>
      <div class="col-12">
        <label class="form-label">Notes</label>
        {{ form.notes }}
      </div>
    </div>

    <div class="mt-4">
      <button class="btn btn-success" type="submit">Save</button>
      <a href="{% url 'core:students' %}" class="btn btn-outline-secondary">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
